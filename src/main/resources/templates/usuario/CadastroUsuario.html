<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendors/bootstrap-switch.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
			
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
				
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="email">E-mail</label>
					<input id="email" type="email" class="form-control"/>
				</div>				
				<div class="col-sm-3 form-group">
					<label for="dataNascimento">Data de nascimento</label>
					<input id="dataNascimento" type="text" class="form-control"/>
				</div>	
				
			</div>

			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control"/>
				</div>	
				
				<div class="col-sm-3 form-group">
					<label for="confirmacaoSenha">Confirmação de senha</label>
					<input id="confirmacaoSenha" type="password" class="form-control"/>
				</div>	
				
				<div class="col-sm-3 form-group">
					<label for="status">Status</label>
					<div>
	  					<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
					</div>		
				</div>	
				
			</div>
				
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="grupo">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
	  						<input type="checkbox" value="" id="grupo">
	  						<label>Administrador</label>
						</div>	
						<div class="checkbox checkbox-inline">
	    					<input type="checkbox" value="" id="grupo">
	    					<label>Vendedor</label>
						</div>
					</div>	
				</div>	
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
	<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
</section>

<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
		
</html>
